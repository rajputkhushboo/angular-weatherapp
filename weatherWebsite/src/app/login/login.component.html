<div class="row-fluid  login ">
 <div class="col-md-offset-4 col-md-4" id="box">
  <h2>Login</h2>
  <hr>
  <form class="form-horizontal" action=" " method="" id="contact_form">
    <fieldset>
      <div class="form-group">
        <div class="col-md-12">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="first_name" placeholder="Username" class="form-control" type="text" required="Required" [(ngModel)]="data.username">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input name="Password" placeholder="Password" class="form-control" type="password" required="Required" [(ngModel)]="data.password">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <button type="submit" class="btn btn-md btn-danger pull-right" (click)=getdata(data)>Login </button>
        </div>
      </div>
       <div class="form-group">
        <div class="col-md-12">
          <button type="submit" class="btn btn-md btn-danger pull-right" routerLink="/">Go Back</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
